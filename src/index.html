<body ng-app="app">
    <!-- NAVIGATION -->
    <nav role="navigation" class="navbar navbar-default" ng-controller="NavbarController as ctl">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: ctrl.isActive('/') }"><a ui-sref="home"> {{ ctl.home }}</a>
                </li>
                <li class="hidden-md hidden-lg hidden-xl" ng-class="{ active: ctrl.isActive('/peerlist') }"><a ui-sref="peerlist"> {{ ctl.peerlist }}</a>
                </li>
                <li class="hidden-md hidden-lg hidden-xl" ng-class="{ active: ctrl.isActive('/chats') }"><a ui-sref="chats"> {{ ctl.chats }}</a>

    </div>
